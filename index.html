<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What's For Dinner?</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <header>
            <h1>Whats for Dinner? Let AI Decide!</h1>
        </header>
        <div class="container">
            <div class="user-container">
                <form>
                    <input
                        class="recipe-text"
                        type="text"
                        value="What are you in the mood for?"
                    />
                    <input
                        class="receipe-submit"
                        type="submit"
                        value="Let's Eat!"
                    />
                </form>
            </div>
            <div class="hint">
                <small>i.e. Chicken, Pork, Fish, Pasta</small>
            </div>
            <div class="recipe-container">
                <div class="ai-recipe">1 cup Flower<br/>2 cups sugar<br/>1 chicken breasts<br/>1 cup onions</div>
            </div>
            <footer>
                This AI project coded by
                <a href="" target="_blank">Emily Ingraham</a> is
                <a href="" target="_blank">open-sourced on Github</a> and
                <a href="" target="_blank">hosted on Netlify</a>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
