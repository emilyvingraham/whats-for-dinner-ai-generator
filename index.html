<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What's For Dinner?</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Whats for Dinner? Let AI Decide!</h1>
        </header>
        <div class="container">
            <div class="user-container">
                <form>
                    <input
                        class="recipe-text"
                        type="text"
                        value="What are you in the mood for?"
                    />
                    <input
                        class="recipe-submit"
                        type="submit"
                        value="Let's Eat!"
                    />
                </form>
            </div>
            <div class="hint">
                <small>i.e. Chicken, Pork, Fish, Pasta</small>
            </div>
            <div class="recipe-container">
                <div class="ai-recipe">
                    1 cup Flower<br />2 cups sugar<br />1 chicken breasts<br />1
                    cup onions
                </div>
            </div>
            <footer>
                This AI project coded by
                <a href="" target="_blank"><strong>Emily Ingraham</strong></a> is
                <a href="" target="_blank"><strong>open-sourced on Github</strong></a> and
                <a href="" target="_blank"><strong>hosted on Netlify</strong></a>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
