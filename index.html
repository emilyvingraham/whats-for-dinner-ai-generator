<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>What's For Dinner?</title>
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Whats for Dinner? Let AI Decide!</h1>
            <h1>🍽️🍗🥩🍝</h1>
        </header>
        <div class="container">
            <div class="user-container">
                <form id="recipe-form">
                    <input
                        class="recipe-text"
                        type="text"
                        placeholder="What are you in the mood for?"
                        autocomplete="off"
                        autofocus="off"
                        required
                        id="user-instructions"
                    />
                    <input
                        class="recipe-submit"
                        type="submit"
                        value="Let's Eat!"
                    />
                </form>
            </div>
            <div class="hint">
                <small>i.e. Chicken, Pork, Fish, Pasta</small>
            </div>
            <div class="recipe-container hidden" id="recipe-container">
                <div class="ai-recipe" id="ai-recipe"></div>
            </div>
            <footer>
                This AI project coded by
                <a href="https://github.com/emilyvingraham" target="_blank"
                    ><strong>Emily Ingraham</strong></a
                >
                is
                <a
                    href="https://github.com/emilyvingraham/whats-for-dinner-ai-generator"
                    target="_blank"
                    ><strong>open-sourced on Github</strong></a
                >
                and
                <a
                    href="https://whats-for-dinner-ai-generator.netlify.app/"
                    target="_blank"
                    ><strong>hosted on Netlify</strong></a
                >
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
